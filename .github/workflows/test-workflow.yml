name: test-workflow

on: 
  push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
      
      - name: Install Dependencies
        run: npm install
      
      - name: Tets
        run: npm test

    

